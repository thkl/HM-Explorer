<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Homematic Explorer</title>
  <link href="stylesheets/photon.min.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="window">
  <header class="toolbar toolbar-header">
    <div class="toolbar-actions">
    <div class="btn-group">
	CCU IP   <input type="text" id="ccu_ip" />
    </div>
    </div>
  </header>
  <div class="window-content">
    <div class="pane-group" id="main_group"><div class="pane-sm sidebar" id="sidebar"></div>
  </div>
  </div>
  <footer class="toolbar toolbar-footer" id="footer_pane" style="max-height:30%;overflow-x: scroll">
  	<div class="toolbar-actions" style="width:100%">
      <div class="form-group" style="float:left;width:33%;max-width: 33%">
		  <span id="properties_label">Details</span><br />
		  <div style="" id="element_properties"></div>
	  </div>
      
      <div class="form-group" style="margin-left:20px;float:left;width:33%;max-width: 33%">
		  <span id="action_label">Objektmethoden:</span><br />
		  <div id="element_action" style="overflow: scroll"></div>
	  </div>
	  
	  <div class="form-group" style="margin-left:20px;float:left;width:25%;max-width: 25%;">
		  <span id="method_label">Test:</span><br />
		  <div id="method_result"></div>
	  </div>
	  
  </div>
  </footer>    
</div>
  <script src="app.js"></script>
</body>
</html>
